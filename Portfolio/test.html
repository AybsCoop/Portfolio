<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #popup:target {
      display: block;
    }

    #popup a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <a href="#popup">Show Popup</a>
  <div id="popup">
    <p>This is the popup!</p>
    <a href="#">Close</a>
  </div>
</body>
</html>
